# =============================================================================
# configs/production.yaml - 프로덕션 환경 설정
# =============================================================================
# default.yaml을 오버라이드합니다.
# 변경된 값만 명시하면 됩니다.
# =============================================================================

pipeline:
  # 프로덕션에서는 락 timeout을 늘려 안정성 확보
  lock_timeout_seconds: 5
  lock_max_retries: 100

logging:
  # 프로덕션에서는 WARNING 이상만 출력
  level: WARNING

  # 콘솔 출력 비활성 (로그 파일만)
  console: false

features:
  # 프로덕션에서는 PDF 기본 생성
  generate_pdf: true
